        <h1 class="entry-title">鸡兔同笼新算法</h1> 
        <div class="entry-meta"> 
         <span class="sep">Posted on </span>
         <a href="http://codelifeliwan.github.io/?p=32" title="下午 4:55" rel="bookmark"><time class="entry-date" datetime="2011-05-24T16:55:04+00:00" pubdate>24 五月, 2011</time></a>

         <span class="comments-link"> <a href="http://codelifeliwan.github.io/?p=32#respond" title="Comment on 鸡兔同笼新算法">No Comments ↓</a> </span>

        <!-- .entry-meta -->

       <!-- .entry-header --> 
       <div class="entry-content">
        <div class="entry-content"> 
         <p><span style="color: rgb(136, 136, 136); font-family: Tahoma, Verdana, sTHeiTi, simsun, sans-serif; font-size: 12px; line-height: 19px;"><br> 已知共有鸡和兔15只，共有40只脚，问鸡和兔各有几只。算法：假设鸡和兔训练有素，吹一声哨，它们抬起一只脚，(40-15=25)<br> 。再吹一声哨，它们又抬起一只脚，(25-15=10)<br> ，这时鸡都一屁股坐地上了，兔子还两只脚立着。所以，兔子有10/2=5只，鸡有15-5=10只。</span></p> 
        </div>
