           听新浪乐库电台，听到《小薇》，想起小侄子，《小薇》火的那段日子，侄子还小，那时候是多么可爱的一个孩子，爸妈都当个宝养，还整天捧着“心”给这个小叔叔，嘴里唱着“摘下一颗，亲手送给你”，而现在在爸妈嘴里就是整天的学习，有了妹妹，爸妈都围着妹妹转了，侄子就变成了跟这个小叔叔一样不爱说话了，最疼爱他的奶奶不久又去世了，唉～～～现在更不爱说话了。 
         </div>
